<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wavy Patterns</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <div class="content">
    <h1>Wavy Patterns</h1>
    <div class="subcontent">
      <div id="canvas-container"></div>
      <div class="controls">
        <h2>Controls</h2>
        <div class="columns">
          <p>[Q] Sine </p>
          <p>[0] Pause</p>
          <p>[W] Tangent Wave</p>
          <p>[1] 1x Speed</p>
          <p>[E] Sin(1/x) Wave</p>
          <p>[2] 2x Speed</p>
          <p>[R] Radial Wave</p>
          <p>[3] 0.5x Speed</p>
          <p>[T] Reciprocal Sin(x/y) Wave</p>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </div>
</body>

</html>
